<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muat Sesi Chat</title>
    <!-- CSS INI HARUSNYA DI FILE 'style.css' UTAMA, TAPI KITA TARUH DI SINI UNTUK MEMASTIKAN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>

<body>
    <!-- STRUKTUR BERSIH DIJAMIN BENAR -->
    <div class="editor-container">

        <header class="editor-header">
            <h1>Pilih Sesi Percakapan</h1>
            <a href="#" id="back-to-chat-button" class="back-to-chat-btn">Kembali</a>
        </header>

        <main class="editor-main">
            <div id="session-list-container">
                <!-- Pesan loading awal -->
                <p class="loading-message">Memuat daftar sesi...</p>
            </div>
        </main>

    </div> <!-- Penutup .editor-container -->

    <script>
        document.getElementById('back-button').addEventListener('click', function (event) {
            event.preventDefault(); // Mencegah link pindah halaman
            history.back();       // Suruh browser kembali ke halaman sebelumnya
        });
    </script>
    <!-- Panggil library dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/id.js"></script>

    <!-- Panggil script halaman ini dengan CACHE BUSTER -->
    <script src="{{ url_for('static', filename='assets/js/sessions.js') }}?v=1.0.2" defer></script>
</body>

</html>
