<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muat Sesi Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <style>
        /* ... (style khusus halaman sesi) ... */
    </style>
</head>
<style>
    .sessions-page-container {
        max-width: 900px;
        margin: 40px auto;
        /* Posisi di tengah dengan margin atas/bawah */
        padding: 0 20px;
    }

    .sessions-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #36393f;
    }

    .sessions-header h1 {
        color: #ffffff;
        font-size: 1.8rem;
    }

    .back-button-sessions {
        background-color: #5865f2;
        color: #ffffff;
        padding: 10px 18px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
    }

    #session-list-container {
        display: grid;
        /* Buat layout grid yang responsif */
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }

    .session-card {
        background-color: #2f3136;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: #dcddde;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .session-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card-image-container {
        width: 100%;
        padding-top: 75%;
        /* Aspect ratio 4:3 */
        position: relative;
        background-color: #202225;
    }

    .card-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
    }

    .card-summary {
        font-size: 0.9rem;
        line-height: 1.5;
        flex-grow: 1;
        /* Biar summary mengisi ruang */
        margin-bottom: 15px;
        /* Batasi teks jadi 3 baris dan beri elipsis */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .card-footer {
        border-top: 1px solid #36393f;
        padding-top: 10px;
        font-size: 0.8rem;
        color: #a3a6aa;
        display: flex;
        justify-content: space-between;
    }

    /* Style untuk pesan loading */
    .loading-message {
        color: #b9bbbe;
        font-size: 1.2rem;
        text-align: center;
        width: 100%;
    }
</style>

<body>
    <div class="editor-container">
        <header class="editor-header">
            <h1>Pilih Sesi Percakapan</h1>
            <!-- Kita akan tambahkan link 'kembali' yang benar nanti -->
            <a href="index.html" class="back-to-chat-btn">Kembali</a>
        </header>
        <main id="session-list-container" class="session-list">
            <p>Memuat daftar sesi...</p>
        </main>
    </div>
    <!-- Panggil library Dexie DULU -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <!-- BARU panggil script halaman ini -->
    <!-- Panggil library untuk format tanggal (opsional tapi keren) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/id.js"></script>
    <!-- BARU panggil script halaman ini -->
    <script src="{{ url_for('static', filename='assets/js/sessions.js') }}" defer></script>
</body>

</html>
